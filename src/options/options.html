<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Yandex Music Fisher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Yandex Music Fisher <small><i class="glyphicon glyphicon-cog"></i> Настройки</small></h1>
                </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="col-sm-5">Параметр</th>
                        <th>Значение</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Количество потоков загрузки</td>
                        <td>
                            <div class="row">
                                <div class="col-sm-4">
                                    <input type="number" id="download-thread-count" class="form-control input-sm" min="1" max="10">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Загружать обложку альбомов</td>
                        <td>
                            <div class="row">
                                <div class="col-sm-4">
                                    <select id="should-download-cover" class="form-control input-sm">
                                        <option value="true">Да</option>
                                        <option value="">Нет</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Размер обложки альбомов</td>
                        <td>
                            <div class="row">
                                <div class="col-sm-4">
                                    <select id="album-cover-size" class="form-control input-sm">
                                        <option value="200x200">200x200</option>
                                        <option value="300x300">300x300</option>
                                        <option value="460x460">460x460</option>
                                        <option value="1000x1000">1000x1000</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Нумеровать треки в альбомах и плейлистах</td>
                        <td>
                            <div class="row">
                                <div class="col-sm-4">
                                    <select id="should-number-lists" class="form-control input-sm">
                                        <option value="true">Да</option>
                                        <option value="">Нет</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Маска названия трека</td>
                        <td>
                            <div class="form-group">
                                <div class="btn-group btn-group-sm">
                                    <button type="button" id="track-name-mask-btn-artists" class="btn btn-default" title="Исполнители трека">
                                        <i class="glyphicon glyphicon-user"></i> Исполнители
                                    </button>
                                    <button type="button" id="track-name-mask-btn-name" class="btn btn-default" title="Название трека">
                                        <i class="glyphicon glyphicon-music"></i> Название трека
                                    </button>
                                </div>
                            </div>
                            <input type="text" id="track-name-mask" class="form-control input-sm" placeholder="Введите маску">
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="btn-group">
                <button class="btn btn-default" id="btn-reset">
                    <i class="glyphicon glyphicon-floppy-open"></i> Сбросить настройки
                </button>
                <button class="btn btn-default" id="btn-log">
                    <i class="glyphicon glyphicon-wrench"></i> Отладочный журнал
                </button>
            </div>
        </div>

        <script src="options.js"></script>
    </body>
</html>
