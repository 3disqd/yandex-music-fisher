<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Yandex Music Fisher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="popup.css" type="text/css">
    </head>
    <body>

        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-default active" data-action="add">Добавление</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" data-action="download">Загрузки</button>
            </div>
        </div>

        <br>
        <table class="table table-striped table-condensed">
            <tbody>
                <tr>
                    <th>Тип</th>
                    <td>Дискография</td>
                </tr>
                <tr>
                    <th>Исполнитель</th>
                    <td>Andrew Lockington</td>
                </tr>
                <tr>
                    <th>Название</th>
                    <td>«Евровидение 2015» — песни участников</td>
                </tr>
                <tr>
                    <th>Длительность</th>
                    <td>3:08:26</td>
                </tr>
                <tr>
                    <th>Размер</th>
                    <td>8.24 МиБ</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="checkbox">
                            <label><input type="checkbox" checked><b>Альбомы (2)</b></label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" checked>Emergency</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" checked>Encore</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="checkbox">
                            <label><input type="checkbox"><b>Сборники (2)</b></label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Emergency uber</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Encore</label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-success btn-block">Скачать</button>

        <script src="popup.js"></script>
    </body>
</html>
