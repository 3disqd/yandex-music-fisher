<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yandex Music Fisher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="popup.css" type="text/css">
</head>
<body>
<div class="btn-toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-default active" id="addBtn">
            <i class="glyphicon glyphicon-plus"></i> Добавление
        </button>
        <button type="button" class="btn btn-default disabled" id="downloadBtn">
            <i class="glyphicon glyphicon-save"></i> Загрузки
        </button>
    </div>

    <div class="btn-group controls">
        <button type="button" class="btn btn-default" id="settingsBtn" title="Открыть настройки">
            <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button type="button" class="btn btn-default" id="downloadFolderBtn" title="Открыть папку загрузок">
            <i class="glyphicon glyphicon-folder-open"></i>
        </button>
    </div>
</div>

<div id="preloader">
    <img src="../img/preloader.gif" alt="loading...">
</div>

<div id="addContainer" class="hide">
    <div class="text-center"><strong id="name"></strong></div>
    <div class="text-center" id="info"></div>
    <div id="albums"></div>
    <div id="compilations"></div>
    <br>

    <button id="startDownloadBtn" type="button" class="btn btn-success">
        <i class="glyphicon glyphicon-save"></i> Скачать
    </button>
</div>

<div id="downloadContainer" class="hide"></div>

<div id="errorContainer" class="hide">Ошибка. Попробуйте позже</div>

<script src="popup.js"></script>
</body>
</html>
