<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yandex Music Fisher</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>Параметр</th>
            <th>Значение</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Количество одновременных загрузок</td>
            <td>
                <select id="downloadThreadCount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Сохранять обложку в папку с альбомами</td>
            <td>
                <select id="shouldDownloadCover">
                    <option value="true">Да</option>
                    <option value="">Нет</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Размер обложки, скачиваемой в папку с альбомами</td>
            <td>
                <select id="albumCoverSize">
                    <option value="200x200">200x200</option>
                    <option value="300x300">300x300</option>
                    <option value="400x400">400x400</option>
                    <option value="460x460">460x460</option>
                    <option value="600x600">600x600</option>
                    <option value="700x700">700x700</option>
                    <option value="1000x1000">1000x1000</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Размер обложки, прикрепляемой к каждому треку в ID3 теге</td>
            <td>
                <select id="albumCoverSizeId3">
                    <option value="200x200">200x200</option>
                    <option value="300x300">300x300</option>
                    <option value="400x400">400x400</option>
                    <option value="460x460">460x460</option>
                    <option value="600x600">600x600</option>
                    <option value="700x700">700x700</option>
                    <option value="1000x1000">1000x1000</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Нумеровать треки альбомов</td>
            <td>
                <select id="enumerateAlbums">
                    <option value="true">Да</option>
                    <option value="">Нет</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Нумеровать треки плейлистов</td>
            <td>
                <select id="enumeratePlaylists">
                    <option value="true">Да</option>
                    <option value="">Нет</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Оповещать об обновлениях</td>
            <td>
                <select id="shouldNotifyAboutUpdates">
                    <option value="true">Да</option>
                    <option value="">Нет</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Скачивать в одно нажатие</td>
            <td>
                <select id="singleClickDownload">
                    <option value="true">Да</option>
                    <option value="">Нет</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <button id="btnReset">Сбросить настройки</button>
</div>

<script src="options.js"></script>
</body>
</html>
